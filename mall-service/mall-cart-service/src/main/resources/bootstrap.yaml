server:
  port: 8087
spring:
  application:
    name: mall-cart
  profiles:
    active: local
  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: localhost:8848
      discovery:
        #Nacos的注册地址
        server-addr: localhost:8848
  data:
    #MongoDB配置
    mongodb:
      database: cloud-mall
      host: localhost
      port: 27017
      username: username
      password: password
  main:
    allow-bean-definition-overriding: true
#日志配置
logging:
  pattern:
    console: "%msg%n"

knife4j:
  enable: true