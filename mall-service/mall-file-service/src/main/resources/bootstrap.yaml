server:
  port: 8082
spring:
  application:
    name: mall-file
  profiles:
    active: local2
  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: localhost:8848
      discovery:
        #Nacos的注册地址
        server-addr: localhost:8848

#日志配置
logging:
  pattern:
    console: "%msg%n"

knife4j:
  enable: true

minio:
  endpoint: http://<hostname>:<port>
  access-key: <access-key>
  secret-key: <secret-key>
  bucket-name: <bucket-name>