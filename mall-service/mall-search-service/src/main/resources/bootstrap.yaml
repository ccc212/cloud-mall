server:
  port: 8084
spring:
  application:
    name: mall-search-service
  profiles:
    active: local2
  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: localhost:8848
      discovery:
        #Nacos的注册地址
        server-addr: localhost:8848
  elasticsearch:
    rest:
      uris: http://localhost:9200

#日志配置
logging:
  pattern:
    console: "%msg%n"

knife4j:
  enable: true